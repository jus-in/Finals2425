<div class="container my-5">
    <div class="card">
        <div class="card-header">
            <h2 class="font-weight-light mb-2">Contact Us</h2>
        </div>
        <div class="card-body">
            <form>
                <div class="form-group my-1">
                   <label for="name" class="font-weight-bold my-1">Name</label>
                   <input type="text" class="form-control border-0 shadow-sm" id="name" placeholder="Your Name">
                </div>
                <div class="form-group my-1">
                   <label for="email" class="font-weight-bold my-1">Email</label>
                   <input type="email" class="form-control border-0 shadow-sm" id="email" placeholder="Your Email">
                </div>
                <div class="form-group my-1">
                   <label for="message" class="font-weight-bold my-1">Message</label>
                   <textarea class="form-control border-0 shadow-sm" id="message" rows="4" placeholder="Your Message"></textarea>
                </div>
                <button type="submit" class="btn btn-dark btn-block mt-3 shadow-sm">Submit</button>
             </form>         
        </div>
      </div>
 </div>
