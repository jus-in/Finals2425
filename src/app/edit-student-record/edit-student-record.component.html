<div class="container mt-5">
    <h2>Edit Student Record</h2>
  
    <!-- Form Box -->
    <div class="card p-4 mt-4">
      <form (ngSubmit)="updateStudent()">
        <div class="form-group mb-3">
          <label for="name">Name</label>
          <input type="text" id="name" class="form-control" [(ngModel)]="student.name" name="name" required>
        </div>
        <div class="form-group mb-3">
          <label for="email">Email</label>
          <input type="email" id="email" class="form-control" [(ngModel)]="student.email" name="email" required>
        </div>
        <div class="form-group mb-3">
          <label for="activityType">Activity Type</label>
          <input type="text" id="activityType" class="form-control" [(ngModel)]="student.activityType" name="activityType" required>
        </div>
        <div class="form-group mb-3">
          <label for="relatedInfo">Related Information</label>
          <input type="text" id="relatedInfo" class="form-control" [(ngModel)]="student.relatedInfo" name="relatedInfo">
        </div> 
  
        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary mt-3">Save Changes</button>
      </form>
    </div>
  </div>
